<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion para escuchar música en streaming gratis">
    <meta name="keywords" content="música, artistas, aplicacion, canciones, gratis">
    <title>Inicio de sesión - Rythms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../imagenes/rythms_favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="../../imagenes/rythms_logo.jpg" alt="logo" class="logo">
            </div>
        </nav>
    </header>
    <div>
        <form action="#">
            <h1>Iniciar sesión</h1>
            <h4>Introduzca sus credenciales para acceder con su cuenta, o <a href="../../">entre como invitado</a></h4>
            <label for="correo">Correo electrónico:</label>
            <input type="text" name="correo" class="correo" placeholder="Correo electrónico">
            <label for="nombre">Nombre y apellidos:</label>
            <input type="text" name="nombre" class="nombre" placeholder="Nombre">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" class="contraseña" placeholder="Contraseña">
    
            <input type="submit" value="Acceder" class="acceder">
        </form>
    </div>
    <footer>
        <img src="../../imagenes/facebook.png" alt="Logo de facebook">
        <img src="../../imagenes/instagram.png" alt="Logo de Instagram">
        <img src="../../imagenes/twitter.png" alt="Logo de Twitter">
    </footer>
</body>
</html>
